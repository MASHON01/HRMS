{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} Edit Employee | ASMS {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
            <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'hrms:dashboard' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><a href=" {% url 'hrms:employee_all' %} ">Employee</a> </li>
                        <li class="breadcrumb-item active" aria-current="page">Delete</li>
                    </ol>
                </nav>
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-edit">&emsp; Update Employee </i></h4><hr>
                           <form enctype="multipart/form-data" class="form-group" method="POST" > 
                            {% csrf_token %}
                              <div class="input-group"> 
                                <input type="hidden" name="email" value="{{licensed_user.user.email}}">
                                <button name="delete" type="submit" class="btn btn-default">DELETE </button>
                              </div> 
                            </form>             
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
